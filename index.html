<body>
    <h1>Rock, Paper, Scissors</h1>
    <div class="choices" >
        <div class="choice" id="rock">
            <img src="stone.jpeg" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="paper.jpeg" alt="">
        </div>
        <div class="choice" id="Scissors">
            <img src="scior.jpeg" alt="">

    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>comp</p>
        </div>
